<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input id="fullName" formControlName="fullName" [ngClass]="{'is-invalid': fullName?.invalid && (fullName?.dirty || fullName?.touched)}">
      <div *ngIf="fullName?.invalid && (fullName?.dirty || fullName?.touched)" class="invalid-feedback">
        <div *ngIf="fullName?.errors?.['required']">Full Name is required.</div>
        <div *ngIf="fullName?.errors?.['minlength']">Full Name must be at least 3 characters long.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" [ngClass]="{'is-invalid': email?.invalid && (email?.dirty || email?.touched)}">
      <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="invalid-feedback">
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" [ngClass]="{'is-invalid': password?.invalid && (password?.dirty || password?.touched)}">
      <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" [ngClass]="{'is-invalid': (confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)) || registrationForm.hasError('mismatch')}">
      <div *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched) && !registrationForm.hasError('mismatch')" class="invalid-feedback">
        <div *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required.</div>
      </div>
      <div *ngIf="registrationForm.hasError('mismatch') && (confirmPassword?.dirty || confirmPassword?.touched)" class="invalid-feedback">
        <div>Passwords must match.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="age">Age</label>
      <input id="age" type="number" formControlName="age">
    </div>
  
    <button type="submit" [disabled]="registrationForm.invalid" class="submit-button">Submit</button>
  </form>
